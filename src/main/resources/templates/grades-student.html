<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments/header :: header">
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<div th:replace="fragments/classroom-navbar :: student-navbar">
	</div>

		<main role="main">
		<div class="col pt-2 ml-3">

			<div class="row mt-5">
				<h2>Grades</h2>
				
			</div>
			
			<div class="row mt-3">
				<table class="table table-bordered" style="width:300px;">
					<thead>
						<tr>
							<th scope="col">Assignment</th>
							<th scope="col">Grade</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="submission : ${listOfSubmissions}">
							<td scope="row" th:text="${submission.getAssignment().getTitle()}"> Assignment</td>
							<td th:text="${submission.getGrade()}"> </td>
						</tr>
					</tbody>
				</table>
			</div>	
			<div th:if="${errorOccured}">
     			<p  class="mt-4">Something went wrong with loading the submissions table. Please try again at a later time</p>
     		</div>
		</div>
	</main>
	
</body>
</html>
